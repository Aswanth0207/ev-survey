<!DOCTYPE html>
<html>
<head>
  <title>HI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .btn {
      padding: 12px 28px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yay { background-color: #00c853; color: white; }
    .no  { background-color: #d50000; color: white; }

    #message {
      display: none;
      font-size: 1.4em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Hello from Aswanth </h1>

  <div id="mainContent">
    <p style="font-size: 1.8em;">HAPPY? ðŸ˜„</p>
    <button class="btn yay" onclick="openPartyPage()">Yay</button>
    <button class="btn no" onclick="showMessage()">No</button>
  </div>

  <div id="message">CHIRIKEDIII!!</div>

  <script>
    function openPartyPage() {
      window.open("celebrations.html", "_blank");
    }

    function showMessage() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("message").style.display = "block";
      setTimeout(() => {
        document.getElementById("message").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
