<!DOCTYPE html>
<html>
<head>
    <title>QR Survey</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .submit {
            background-color: #4CAF50;
            color: white;
        }
        .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello from AstronixCet</h1>
    <p>This is a short QR-linked survey about electric vehicles.</p>
    
    
    <img src="image.jpg" alt="Survey Image">

<!-- This image must be in the same folder -->

    <form id="surveyForm">
        <div class="question">
            <p>1. Will you prefer Electric vehicle over traditional ic engine vehicle?</p>
            <label><input type="radio" name="q1"> Yes</label>
            <label><input type="radio" name="q1"> No</label>
        </div>
        
        <div class="question">
            <p>2.Will the Ev industry cause a positive impact on Indian market?</p>
            <label><input type="radio" name="q2"> Yes</label>
            <label><input type="radio" name="q2"> No</label>
        </div>

        <div class="question">
            <p>3.Do you trust electric vehicle's safety?</p>
            <label><input type="radio" name="q3"> Yes</label>
            <label><input type="radio" name="q3"> No</label>
        </div>

        <button type="button" class="btn submit" onclick="exitPage()">Submit</button>
        <button type="button" class="btn cancel" onclick="exitPage()">Cancel</button>
    </form>

    <p>Thank you for your time</p>

    <script>
        function exitPage() {
            // Simulated exit: show thank you and clear form
            document.body.innerHTML = "<h1>Thank You! ðŸŽ‰</h1><p>Your response has been recorded.</p>";
        }
    </script>
</body>
</html>
