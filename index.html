<!DOCTYPE html>
<html>
<head>
    <title>QR Survey</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .submit {
            background-color: #4CAF50;
            color: white;
        }
        .cancel {
            background-color: #f44336;
            color: white;
        }
        .yay {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello from AstronixCet</h1>
    <p>This is a QR-linked celebration page.</p>
    
    <img src="image.jpg" alt="Celebration Image">

    <form id="surveyForm">
        <!-- Only the birthday question remains -->
        <div class="question">
            <p> HAPPY?</p>
            <button type="button" class="btn yay" onclick="openImage()">Yay</button>
        </div>

        <button type="button" class="btn submit" onclick="exitPage()">Submit</button>
        <button type="button" class="btn cancel" onclick="exitPage()">Cancel</button>
    </form>

     

    <script>
        function exitPage() {
            document.body.innerHTML = "<h1>Thank You! ðŸŽ‰</h1><p>Your response has been recorded.</p>";
        }

        function openImage() {
            window.open("image.jpg", "_blank"); // Opens the image in a new tab
        }
    </script>
</body>
</html>
